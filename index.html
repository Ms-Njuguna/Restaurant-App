<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the site responsive -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with Internet Explorer -->
        <link rel="stylesheet" href="./style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>The Little Lemon</title>
    </head>
    <body>
        <header class="header">
            <h1 class="main-title">üçã Little Lemon Boujee Bites üçã</h1>
        </header>
        <main>

           <section id="menu-section">
               <!-- Adding my menu cards here via JavaScript -->
               <diV id="menu-list"></diV>
               <div id="menu-display"></div>
           </section>

           <form id="order-summary" class="hidden">
               <!-- The ordered items summary will go here -->
                <h3>Your order</h3>

                <div id="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" required>
                </div>
                
                <div id="form-group">
                    <label for="userEmail">Email</label>
                    <input type="text" id="userEmail" required>
                </div>
                

                <ul id="ordered-list"></ul>
                <p id="order-subtotal"></p>
                <p id="applied-discount" class="hidden"></p>
                <p id="welcome-discount" class="hidden"></p>
                <p id="total"></p>

                <button id="checkoutButton"></button>
           </form>
        </main>   

        <script src="./script.js"></script>
    </body>
</html>
